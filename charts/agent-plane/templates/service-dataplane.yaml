apiVersion: v1
kind: Service
metadata:
  name: {{ include "txap.fullname" . }}-{{ .Values.name }}
  namespace: {{.Release.Namespace | default "default" | quote }}
  {{- with .Values.dataplane.service.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  labels:
    {{- include "txap.dataplane.labels" . | nindent 4 }}
    {{- with .Values.dataplane.service.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.endpoints.default.port }}
      targetPort: default
      protocol: TCP
      name: default
    - port: {{ .Values.endpoints.control.port }}
      targetPort: control
      protocol: TCP
      name: control
    - port: {{ .Values.endpoints.public.port }}
      targetPort: public
      protocol: TCP
      name: public
    - port: {{ .Values.dataplane.endpoints.metrics.port }}
      targetPort: metrics
      protocol: TCP
      name: metrics
    - port: {{ .Values.dataplane.endpoints.proxy.port }}
      targetPort: proxy
      protocol: TCP
      name: proxy
    - port: {{ .Values.endpoints.callback.port }}
      targetPort: callback
      protocol: TCP
      name: callback
  selector:
    {{- include "txap.dataplane.selectorLabels" . | nindent 4 }}