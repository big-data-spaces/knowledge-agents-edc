{{ $root := . }}
{{ $dataplane_name := .Values.name }}
{{ $dataplane := .Values }}
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{include "txdc.fullname" .}}test-dataplane-readiness"
  labels:
    {{- include "txdc.dataplane.labels" (dict "dataplane" $dataplane "root" $root) | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": {{ .Values.tests.hookDeletePolicy }}
spec:
  containers:
    - name: wget
      image: curlimages/curl
      command: [ '/bin/sh','-c' ]
      args: [ {{- printf "curl http://%s-%s:%v%s/check/readiness" (include "txdc.fullname" $root ) $dataplane.name $dataplane.endpoints.default.port $dataplane.endpoints.default.path | quote }} ]
  restartPolicy: Never
